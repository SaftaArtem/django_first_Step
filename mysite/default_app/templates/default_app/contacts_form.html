{% extends 'base.html' %}

{% block content %}
	{{ contacts_form_data }}

	<form method="post">
		{% csrf_token %}
		<div class="form-group">
    		<label for="user_name">Name</label>
    		<input type="text" class="form-control" id="user_name" name="user_name" placeholder="What is your name">
  		</div>

  		<div class="form-group">
    		<label for="user_email">Email</label>
    		<input type="email" class="form-control" id="user_email" name="user_email" placeholder="Your email adress">
  		</div>

  		<div class="form-group">
    		<label for="message">Message</label>
    		<textarea id="message" name="message" class="form-control" rows="5"></textarea>
  		</div>

  		<button type="submit" class="btn btn-default">Submit</button>
	</form>
{% endblock %}
