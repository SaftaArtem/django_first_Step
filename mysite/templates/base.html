{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<title>{% if page_header %}{{ page_header}}{% endif %} | Django sandbox project</title>
	<script src="https://cdn.jsdelivr.net/g/jquery@3.2.1,bootstrap@4.0.0-alpha.6"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <img src="{% static 'images/django-logo.png' %}">
	<div class="container">
		{% if page_header %}
		<div  class="page-header">
			<h1>{{ page_header}}</h1>
		</div>
		{% endif %}
	</div>
	{% block content %}{% endblock %}
	
</body>
</html>
